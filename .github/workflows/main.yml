name: CI/CD for Angular Portfolio

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --configuration=production

      - name: Deploy to GitHub Pages
        uses: angular-cli-ghpages/deploy-gh-pages-action@v0.0.0-next.0
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          build_configuration: production
          deploy_branch: gh-pages
          deploy_dir: dist/portfiolio-a/browser
          base_href: /portfiolio-a/

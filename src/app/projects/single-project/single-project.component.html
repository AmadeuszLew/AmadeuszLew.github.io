<div class="w-full border border-nav p-9
       lg:px-16 lg:py-10 lg:space-x-16 lg:justify-start lg:flex-nowrap
       flex justify-center flex-wrap cursor-pointer">
  <div class="mb-6 lg:mb-0 ml-0">
    <img src="{{project.projectLogo}}" alt="project 1 company logo" class="md:w-3/5 lg:w-4/5">
  </div>
  <div class="flex-1 flex-wrap justify-center text-center lg:text-left lg:block break-words overflow-hidden p-4">
    <h3 class="text-white text-3xl font-semibold">{{project.projectTitle}}</h3>
    <a class="text-white text-sm" target="_blank" href="{{project.projectLink}}">{{project.projectLink}}</a>
    <div  class="w-full lg:w-auto lg:justify-start
          flex flex-wrap justify-center
          gap-3 mt-6 mb-8">
          <div *ngFor="let technology of project.technologies" class="badge">
              {{technology}}
          </div>
          <p class="text-secondary">{{project.descriptionPreview}}</p>
    </div>
  </div>
</div>

<header class="py-5">
    <div class="container flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full">
        <div class="text-2xl mr-24 hover:cursor-pointer" routerLink="/">
            Amadeusz Lewandowski
        </div>
        <!-- medium screen menu -->
        <div class="hidden md:flex space-x-12 items-center">
            <a (click)="scroll('home')" class="text-selected-text"><button>Home</button></a>
            <a (click)="scroll('aboutMe')" ><button>About</button></a>
            <a (click)="scroll('projects')"><button>Projects</button></a>
            <a (click)="scroll('contactMe')"><button class="px-6 py-2 bg-theme font-bold">Contact me</button></a>
        </div>
        <!-- small screen menu -->
        <div class="relative">
            <div (click)='toggle()'  class="md:hidden relative w-fit py-2 rounded-md flex justify-between items-center cursor-pointer">
                <img src = "./assets/hamburger-menu.svg" alt="mobile menu" class="h-8 w-10"/>
            </div>
            <div *ngIf="show" class="absolute mx-2 border border-1 border-neutral-400 rounded-md cursor-pointer dropdown">
                <div (click)="scroll('home')" class="py-2 px-2 w-full hover:bg-neutral-600" >
                    Home
                </div>
                <div (click)="scroll('aboutMe')" class="py-2  px-2 w-full hover:bg-neutral-600">
                    About
                </div>
                <div (click)="scroll('projects')" class="py-2 px-2 w-full hover:bg-neutral-600">
                    Projects
                </div>
                <div (click)="scroll('contactMe')" class="py-2 px-2 w-full hover:bg-neutral-600">
                    Contact
                </div>
            </div>
        </div>
    </div>
</header>
